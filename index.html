<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>User Management Dashboard</h1>
        <button id="addUserBtn" class="btn btn-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
          Add New User
        </button>
      </div>

      <div id="userForm" class="form-container">
        <h2 id="formTitle">Add New User</h2>
        <form id="userFormElement">
          <input type="hidden" id="userId" />
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
            <div class="error" id="firstNameError">
              Please enter a valid first name
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
            <div class="error" id="lastNameError">
              Please enter a valid last name
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <div class="error" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" required />
            <div class="error" id="departmentError">
              Please enter a department
            </div>
          </div>
          <div class="actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" id="cancelBtn">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="user-list">
        <div class="table-container">
          <table id="userTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
